<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #141e30, #243b55);
            font-family: "Segoe UI", sans-serif;
            color: #fff;
        }

        .card {
            width: 360px;
            padding: 30px;
            background: #1f2933;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .nav a {
            text-decoration: none;
            padding: 6px 14px;
            border-radius: 20px;
            background: #374151;
            color: #fff;
            font-size: 13px;
        }

        h2 {
            margin: 10px 0;
            font-size: 22px;
        }

        .info {
            font-size: 13px;
            color: #cbd5e1;
            margin-bottom: 25px;
        }

        h1 {
            margin-bottom: 15px;
            font-size: 28px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #2563eb;
        }

        .stats {
            margin-top: 20px;
            font-size: 14px;
            color: #e5e7eb;
        }

        .stats span {
            font-weight: bold;
            color: #60a5fa;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">YouTube Channel</a>
        </div>

        <h2>Number guessing game</h2>
        <p class="info">
            Try and guess a random number between 1 and 100<br>
            You have 10 attempts to guess the right number
        </p>

        <h1>Guess a number</h1>

        <input id="GNumber" placeholder="Enter your guess">
        <button id="btn">Submit guess</button>

        <div class="stats">
            <p id="Previous">Previous Guesses: <span>â€”</span></p>
            <p id="lastSlot">Guesses Remaining: <span>10</span></p>

            <span id="highLow"></span>
        </div>
    </div>
    <script>
        let ranDomNumber = parseInt(Math.random() * 100 + 1)

        let GNumber = document.getElementById('GNumber')

        let btn = document.getElementById('btn')

        let prevNumber = document.getElementById('Previous')

        let lastSlot = document.getElementById('lastSlot')
        let highLow = document.getElementById('highLow')

        let prevArray = []
        let value = 10
        btn.addEventListener('click', () => {
            let val = parseInt(GNumber.value);
            
            if (val > 100 || val <= 0) {
                alert("Please Enter a value 1 to 100")
                GNumber.value = "";
                return
            }
            if (isNaN(val)) {
                alert("Please Enter a Correct Values")
            }
            if (ranDomNumber == val) {
                
                highLow.innerText = "ðŸŽ‰ Congratulations! You Won the Match! ðŸŽ‰"
            }
            else if (ranDomNumber > val) {
                highLow.innerText = "Enter A High Value"
            }
            else {
                highLow.innerText = "Please Enter a Low Value"
            }
            GNumber.value = "";

            prevArray.push(val);
            prevNumber.textContent = `Previous Guesses [${prevArray}]`
            value--;
            if(value == 0){
                highLow.innerText = "Enter A High Value"
            }
            lastSlot.querySelector('span').textContent = value
        })

    </script>
</body>
</html>
